<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Години/секунди</title>
  </head>
  <body>
    <script>
     let hour = prompt("Скільки маємо годин,шановний");
     /*В 1 хвилині 60 сек, в 1 годині 60 хвилин*/
     let sec = 60 * (60 * hour);
      alert(`Маємо ${sec} секунд`); 
    </script>
  </body>
</html>
